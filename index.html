<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA2_SongNganh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Nhiệt độ: <span id="nhiet do">00</span></h2>
        <h2>Độ ẩm: <span id="do am">60</span></h2>
    </div>
    <div class="container">
        <img id="bulb01" src="bong-den.png" alt="Card image" style="width: 40%; opacity: 0.00">
        <div <p><b> Độ sáng: <span id="sliderNgangValue">0</span>%</b></p></div>
        <input type="range" min="0" max="100" value="0" class="slider" id="sliderNgangID">
    </div>

    <button class="setting-btn">Setting</button>
    <div class="setting hide">
        <div class="setting__inner">
            <div class="setting__header">
                <p>Cài đặt thông số</p>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="setting__body">
                <div class="khu__vuc1">
                    <p>nhiệt độ</p>
                    <input type="text" class="nhiet__do__1" id="CapNhatNhietDo">
                    <p>độ ẩm</p>
                    <input type="text" class="do__am__1" id="CapNhat">
                </div>
                <div class="khu__vuc2">
                    <p>nhiệt độ</p>
                    <input type="text" class="nhiet__do__2">
                    <p>độ ẩm</p>
                    <input type="text" class="do__am__2">
                </div>
            </div>
            <div class="setting__footer">
                <button>Close</button>
            </div>
        </div>
    </div>

    <div class="Chart">
        <div class="title">Line Chart With Chart.js</div>
        <canvas id="canvas"></canvas>
    </div>
</body>
<script type="module" src="Script.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js
"></script>
</html>
