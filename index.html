<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA2_SongNganh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="HeaderName">
        <div class="Bach_Khoa">
            <img class="BachKhoaU" id="BachKhoaimage" src="picture/BachKhoa.jpg" style="height: 20vh;" alt="Card image">
            <div>
                <h1>Trường Đại học Bách Khoa</h1>
                <h2>Khoa Điện-Điện tử</h2>
            </div>
        </div>
        <div class="HTX_TuanNgoc">
            <img class="HTXTuanNgoc" id="HTXimage" src="picture/images.png" style="height: 20vh;" alt="Card image">
            <h1>HTX Tuấn Ngọc</h1>
        </div>

    </div>
    <button class="setting-btn">Setting</button>
    <div class="setting hide">
        <div class="setting__inner">
            <div class="setting__header">
                <p>Cài đặt thông số</p>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="setting__body">
                <div class="khu__vuc1">
                    <p>nhiệt độ</p>
                    <input type="text" class="nhiet__do__1" id="CapNhatNhietDo">
                    <p>độ ẩm</p>
                    <input type="text" class="do__am__1" id="CapNhat">
                </div>
                <div class="khu__vuc2">
                    <p>nhiệt độ</p>
                    <input type="text" class="nhiet__do__2">
                    <p>độ ẩm</p>
                    <input type="text" class="do__am__2">
                </div>
            </div>
            <div class="setting__footer">
                <button>Close</button>
            </div>
        </div>
    </div>

    <div class="AreaNumber">
        <div class="Area1">
            <h1>Khu vực 1</h1>

            <h2>Nhiệt độ: <span id="nhiet do">00</span></h2>

            <div id="chartTemp1" style="height: 300px; width: 70vh;"></div>

            <h2>Độ ẩm: <span id="do am">00</span></h2>

            <div id="chartHumid1" style="height: 300px; width: 70vh;"></div>

            <div class="container1">
                <img class="BulbLight_1" id="bulb01" src="picture/bong-den.png" alt="Card image">
                <div <p><b> Độ sáng: <span id="sliderNgangValue">0</span>%</b></p>
                </div>
                <input type="range" min="0" max="100" value="0" class="slider" id="sliderNgangID">
            </div>

        </div>

        <div class="Area2">
            <h1>Khu vực 2</h1>
            <h2>Nhiệt độ: <span id="nhiet do">00</span></h2>
            <div id="chartTemp2" style="height: 300px; width: 70vh;"></div>
            <h2>Độ ẩm: <span id="do am">00</span></h2>
            <div id="chartHumid1" style="height: 300px; width: 70vh;"></div>
            <div class="container2">
                <img class="BulbLight_2" id="bulb02" src="picture/bong-den.png" alt="Card image">
                <div <p><b> Độ sáng: <span id="sliderNgangValue">0</span>%</b></p>
                </div>
                <input type="range" min="0" max="100" value="0" class="slider" id="sliderNgangID">
            </div>
        </div>

    </div>

</body>
<script src="
https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js
"></script>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="module" src="Script.js"></script>

</html>
